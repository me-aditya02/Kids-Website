<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <link rel="shortcut icon" href="image/math-icon2.jpeg" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #250566;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .quiz {
            max-width: 600px;
            margin: 0 auto;
            background-color: #cca3e3;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .quiz h2 {
            color: #333;
        }

        .question {
            margin: 20px 0;
        }

        .options {
            list-style: none;
            padding: 0;
        }

        .options li {
            margin: 10px 0;
        }

        .options input[type="radio"] {
            margin-right: 10px;
        }

        .submit-btn {
            margin-top: 20px;
            background-color: #7445a0;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #757279;
        }

        footer {
            background-color: #250566;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>‚ûïüü∞ Math Quiz ‚ûó‚úñÔ∏è</h1>
    </header>

    <div class="container">
        <div class="quiz">
            <h2>Test Your Math Skills!</h2>

            <div class="question">
                <p><strong>1. What is 5 + 3?</strong></p>
                <ul class="options">
                    <li><input type="radio" name="q1" value="6"> 6</li>
                    <li><input type="radio" name="q1" value="7"> 7</li>
                    <li><input type="radio" name="q1" value="8"> 8</li>
                    <li><input type="radio" name="q1" value="9"> 9</li>
                </ul>
            </div>

            <div class="question">
                <p><strong>2. What is 10 - 4?</strong></p>
                <ul class="options">
                    <li><input type="radio" name="q2" value="5"> 5</li>
                    <li><input type="radio" name="q2" value="6"> 6</li>
                    <li><input type="radio" name="q2" value="7"> 7</li>
                    <li><input type="radio" name="q2" value="8"> 8</li>
                </ul>
            </div>

            <div class="question">
                <p><strong>3. What is 3 x 3?</strong></p>
                <ul class="options">
                    <li><input type="radio" name="q3" value="6"> 6</li>
                    <li><input type="radio" name="q3" value="9"> 9</li>
                    <li><input type="radio" name="q3" value="12"> 12</li>
                    <li><input type="radio" name="q3" value="15"> 15</li>
                </ul>
            </div>

            <button class="submit-btn">Submit</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Kids Learning Platform. All Rights Reserved.</p>
    </footer>
</body>
</html>
